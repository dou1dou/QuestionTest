{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>教师主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'lib/normalize.css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'lib/@fortawesome/fontawesome-free/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/teacher_random_exams.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/teacher_style.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/teacher_set_exam.css' %}">
    <script src="{% static 'app/js/jquery-3.7.1.js' %}"></script>
    <script src="{% static 'app/js/random_exam_set.js' %}"></script>
</head>
<body>
<div id="particles-js"></div>
<div class="wrapper">
    <div class="header">
        <div class="theme">
            <div class="title">
                <div class="title_text">试题测试系统</div>
            </div>
            <div class="icon">
                <div class="my_homepage" onclick="location.href= '/teacher_homepage/'">主页</div>
                <div class="recommend" onclick="location.href='/post_question/'">发布问题</div>
                <div class="objective_question" onclick="location.href= '/teacher/set_exam/'">随机组卷</div>
                <div class="Fill_in_the_blank_questions" onclick="location.href='/teacher_questions/'">题库</div>
            </div>
            <div class="chart">
                <i class="far fa-user-circle" onclick="location.href='/teacher_personal/'"></i>
            </div>
        </div>
        <div class="body">
                <div class="body_left">
                    <h3>考试信息设置</h3>
                     <form id="examForm">
                  <label for="exam_name">Exam Name:</label><br>
                  <input type="text" id="exam_name" name="exam_name" required placeholder="Enter Exam Name"><br><br>
                
                  <label for="publisher">Publisher:</label><br>
                  <input type="text" id="publisher" name="publisher" required placeholder="Enter Publisher Name"><br><br>
                
                  <label for="exam_time">Exam Time (minutes):</label><br>
                  <input type="number" id="exam_time" name="exam_time" required placeholder="Enter Exam Time in minutes"><br><br>
                
                  <label for="start_time">Start Time:</label><br>
                  <input type="datetime-local" id="start_time" name="start_time" required placeholder="Enter Start Time"><br><br>
                
                  <label for="end_time">End Time:</label><br>
                  <input type="datetime-local" id="end_time" name="end_time" required placeholder="Enter End Time"><br><br>
                
                  <label for="classroom_id">Classroom ID:</label><br>
                  <input type="text" id="classroom_id" name="classroom_id" required placeholder="Enter Classroom ID"><br><br>
                         
                  <button type="button" id="submitButton" >Submit</button>
                </form>
                </div>
                <div class="body_right">
                <div class="display-questions" id="questions">
                    <h3>试卷预览</h3>
                    <ul>
                    </ul>
                    <button id="que">确认发布</button>
                </div>
                </div>
            </div>
    </div>
</div>
</body>
    <script src='{% static 'app/js/teacher_particles.js' %}'></script>
    <script src="{% static 'app/js/app.js' %}"></script>
    <script src="{% static 'app/js/getDate.js' %}"></script>
<script>

</script>
</html>
