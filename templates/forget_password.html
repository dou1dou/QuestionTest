{% load static %}
<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'app/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/forget_password.css' %}">
    <script src="{% static 'app/js/forget_password.js' %}"></script>
    <title>重置密码</title>
</head>
<body>
<div class="wrapper" style="background-image: url({% static 'app/img/background.webp' %});">
    <div class="login-container">
        <form action="api/user/" method="post">
            {% csrf_token %}
            <h3>重置密码</h3>
            <div class="user_password">
                <div class="user">
                    <label for="username">用户名:</label>
                    <input type="text" name = 'username' id = 'username' placeholder="请输入用户名">
                </div>
                <div class="password">
                    <label for="password">密码:</label>
                    <input type="password" name = 'password' id = 'password' placeholder="请输入密码">
                </div>
                <div class="password_two">
                    <label for="password_two">确认:</label>
                    <input type="password" name = 'require' id = 'password_two' placeholder="请确认密码">
                </div>
                <p id="wrong-notice" style="color: red; display: none; margin-top: 0; margin-bottom: 0">两次密码输入不一致</p>
                <div class="button_css">
                    <button type="submit">重置密码</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
